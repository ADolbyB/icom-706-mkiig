name: LaTeX and PDF Release # Does it work?

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Compile Publication 1
      - name: Compile Out of Band MARS Mod Doc
        uses: xu-cheng/latex-action@v3
        with:
          root_file: OOBmod.tex
          working_directory: docs/OOBmod

      # Add subsequent publications here

      # Create ZIP of ICOM factory PDFs
      - name: Create Icom factory manual ZIP archive
        run: |
          zip -j icomfactoryPDFs.zip \
            docs/manuals/IC-706MK2G_IM.pdf \
            docs/manuals/IC-706MK2G_OG.pdf \
            docs/manuals/IC-706MK2G_SM.pdf \
            docs/manuals/ic706mk2g_instability_reva.pdf \
            2>/dev/null || true

      # Create GitHub Release
      - name: Create PDF Releases
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
          
          # Custom release description using markdown. The pipe '|' allows multi-line text
          body: |
            ðŸ“š ICOM IC-706 MkIIG Docs - Release ${{ github.ref_name }}
      
            This release contains compiled PDFs from LaTeX source files:
      
            **Publications:**
            - ðŸ“„ ICom IC-706 MkIIG Out of Band MARS Modification

            **Factory Manuals:**
            - ðŸ“¦ ZIP file - Contains 4 manuals: Service, Instruction, Operating, and Instability Fix
            
            **Coming Soon:**
            - ðŸ“„ ICom IC-706 MkIIG Power Cycling Repair
            - ðŸ“„ ICom IC-706 MkIIG RX Fan Mode Modification
            - ðŸ“„ ICom IC-706 MkIIG Screen Polarizer Repair
      
            Download the source code for all pre-compiled `.tex` files in the repository.

      # Upload ZIP for manuals and Radio article as separate downloads
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            icomfactoryPDFs.zip
            docs/OOBmod/OOBmod.pdf
          
          # Fail if anything missing (no incomplete releases)
          fail_on_unmatched_files: true